<form name="contactForm" ng-if="showConnect" ng-controller="ContactFormCtrl" ng-submit="send(message)">
  <label for="name">Name</label>
  <input
    type="text"
    name="name"
    id="name"
    ng-model="message.name"
  />
  
  <label for="name">Phone</label>
  <input
    type="text"
    name="phone"
    id="phone"
    ng-model="message.phone"
  />
  
  <label for="name">Email</label>
  <input
    type="email"
    name="email"
    id="email"
    ng-model="message.email"
  />
  
  <label for="name">Company</label>
  <input
    type="text"
    name="company"
    id="company"
    ng-model="message.company"
  />
  
  <label for="name">Comment</label>
  <textarea
    name="comment"
    id="comment"
    ng-model="message.comment"
  ></textarea>
  
  <input type="submit" value="Send" />
</form>
