<div class="popup" ng-class="{active: get('showConnect')}" ng-controller="ContactFormCtrl">
  <a class="close" ng-click="set('showConnect', false)">{% include icons/close.svg %}</a>
  <section class="big">
    <div>
      <form name="contactForm" ng-submit="send(message)">
        {% include logo.html %}
        <label for="name">Ваше имя</label>
        <input
          type="text"
          name="name"
          id="name"
          ng-model="message.name"
        />
        <label for="company">Компания</label>
        <input
          type="text"
          name="company"
          id="company"
          ng-model="message.company"
        />
        <label for="phone">Номер телефона</label>
        <input
          type="text"
          name="phone"
          id="phone"
          ng-model="message.phone"
        />
        <label for="email">Адрес электронной почты</label>
        <input
          type="email"
          name="email"
          id="email"
          ng-model="message.email"
        />
        <label for="comment">Комментарий</label>
        <textarea
          name="comment"
          id="comment"
          ng-model="message.comment"
        ></textarea>
        <footer>
          <section ng-class="{busy: busy}">
            <input type="submit" value="Подключить" />
            {% include icons/logo_single.svg %}
          </section>
        </footer>
      </form>
    </div>
  </section>
</div>
