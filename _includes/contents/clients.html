<div class="clients">
  <section>
    <h2 id="clients-header" du-scrollspy="clients-header" du-spy-context offset="//getOffset()//">Наши клиенты</h2>
    <div class="icons" id="clients-icons" du-scrollspy="clients-icons" du-spy-context offset="//getOffset()//">
      <img class="desktop" src="{{"/assets/images/icons/clients.png" | prepend: site.baseurl}}" />
      <img class="mobile" src="{{"/assets/images/icons/clients_mobile.png" | prepend: site.baseurl}}" />
    </div>
    <nav id="clients-nav" du-scrollspy="clients-nav" du-spy-context offset="//getOffset()//">
      <p>Мы в социальных сетях</p>
      <a href="https://vk.com/roirs" target="_blank">
        {% include icons/vk.svg %}
        <span>Вконтакте</span>
      </a>
      <a href="https://www.facebook.com/roi.reporting?fref=photo" target="_blank">
        {% include icons/fb.svg %}
        <span>Фэйсбук</span>
      </a>
      <a href="https://twitter.com/roi_reporting" target="_blank">
        {% include icons/twitter.svg %}
        <span>Твиттер</span>
      </a>
    </nav>
  </section>
</div>
